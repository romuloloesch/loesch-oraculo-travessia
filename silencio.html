<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travessia — O Silêncio</title>
  <meta name="description" content="O Silêncio — o lugar da escuta."/>
  <link rel="stylesheet" href="assets/style.css"/>
  <script defer src="assets/silencio.js"></script>
</head>
<body class="page center">
  <div class="ring" aria-hidden="true"></div>
  <div class="selo" aria-label="Selo respirando — travessia acolhida">
    <!-- SVG 'ponte' minimalista: arco + pilares, leitura intuitiva de travessia -->
    <svg width="96" height="72" viewBox="0 0 96 72" role="img" aria-label="ponte">
      <g fill="none" stroke="#e7e2d9" stroke-width="2">
        <!-- arco -->
        <path d="M8 44 Q48 4 88 44" opacity="0.9"/>
        <!-- linha da base -->
        <path d="M8 44 L88 44" opacity="0.6"/>
        <!-- pilares -->
        <path d="M24 44 L24 64" opacity="0.6"/>
        <path d="M48 44 L48 64" opacity="0.6"/>
        <path d="M72 44 L72 64" opacity="0.6"/>
      </g>
    </svg>
  </div>
  <div class="veil" id="veil" aria-hidden="true"></div>
</body>
</html>
