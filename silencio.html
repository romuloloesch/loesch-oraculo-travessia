<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>O Silêncio — Loesch & Oráculo</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Overrides locais e seguros para centralização do ícone -->
  <style>
    .wrap-silencio{ max-width: 760px; margin: 0 auto; padding: 56px 16px; text-align: center; }
    .silencio-icone{
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 0 1.25rem 0;
    }
    .silencio-icone img{
      display:block;
      max-width: 140px; height:auto;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main class="wrap-silencio">
    <div class="silencio-icone">
      <img src="assets/ponte.svg" alt="Ponte — símbolo da travessia">
    </div>
    <h1>O Silêncio</h1>
    <p>Foi recebido.</p>
    <p>...</p>
    <p>Agora tudo está em repouso.</p>
    <p style="margin-top: 2rem;">
      <a href="index.html" class="btn-ouro" style="text-decoration:none;">voltar ao início</a>
    </p>
  </main>
</body>
</html>
