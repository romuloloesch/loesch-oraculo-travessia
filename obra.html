<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>A Obra — Entrego em confiança</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="assets/style.css">
<script>
function enviarObra(e){
  e.preventDefault();
  const texto = document.getElementById('obra-texto').value || '';
  const mail = (window.OBRA_EMAIL || 'romuloloesch@gmail.com');
  const assunto = encodeURIComponent('Travessia — Entrego em confiança');
  const corpo = encodeURIComponent(texto.trim());
  window.location.href = `mailto:${mail}?subject=${assunto}&body=${corpo}`;
  setTimeout(()=>{ window.location.href = 'silencio.html'; }, 400);
}
document.addEventListener('DOMContentLoaded',()=>{
  const f=document.getElementById('obra-form');
  f.addEventListener('submit',enviarObra);
  document.getElementById('obra-texto').addEventListener('keydown',function(ev){
    if((ev.ctrlKey||ev.metaKey) && ev.key==='Enter'){f.requestSubmit();}
  });
});
</script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>A Obra</h1>
      <h2>Conte-me, com suas palavras…</h2>
      <form id="obra-form" class="form">
        <textarea id="obra-texto" placeholder="Conte-me, com suas palavras..."></textarea>
        <div class="actions">
          <button class="btn gold" type="submit">Entrego em confiança.</button>
          <span class="small">Atalho: Ctrl + Enter</span>
        </div>
      </form>
      <p class="small">Nada de formulário tradicional. Apenas gesto e presença.</p>
    </div>
    <div class="footer">© Loesch & Oráculo — 2025</div>
  </div>
</body>
</html>
