<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travessia — A Obra</title>
  <meta name="description" content="A Obra — o lugar da entrega."/>
  <link rel="stylesheet" href="assets/style.css"/>
  <script defer src="assets/config.js"></script>
  <script defer src="assets/obra.js"></script>
</head>
<body class="page">
  <div class="wrap">
    <header class="brand"><span class="dot" aria-hidden="true"></span><span>travessia</span></header>
    <section class="paper" aria-label="A Obra — o lugar da entrega">
      <h1>A Obra</h1>
      <p class="lead">Aqui você fala — com suas palavras.</p>
      <textarea class="field" id="obra-texto" placeholder="Conte-me, com suas palavras..." aria-label="Campo livre para escrever a sua entrega"></textarea>
      <div class="bar">
        <span class="hint">Ctrl+Enter envia • sem formulários, sem ruído</span>
        <button id="btn-entrego" class="btn">Entrego em confiança.</button>
      </div>
    </section>
  </div>
</body>
</html>
